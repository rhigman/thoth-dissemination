# Purpose: upload newly-published works from Thoth to Internet Archive.
# Uploads all active published Thoth works not yet found in Internet Archive.
# Work must have a valid URL supplied as the PDF Publication Canonical Location.
# IA credentials for a user with write permissions to the Thoth Archiving Network
# collection (e.g. thoth_pub) must be present as repository secrets
# named IA_S3_ACCESS (access key) and IA_S3_SECRET (secret key).
name: bulk-ia-upload

on:
  workflow_dispatch:

env:
  DOCKER_TAG: disseminator

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      NEW_IDS: ${{ steps.get-ids.outputs.NEW_IDS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Get list of work IDs using Python script
        id: get-ids
        # pip install command will be partially re-run when building Docker image in later step
        run: |
          pip install -r requirements_obtain_new_ids.txt
          output=$(python obtain_new_ids.py)
          echo "NEW_IDS=$output" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ${{ env.DOCKER_TAG }}
          outputs: type=docker,dest=/tmp/${{ env.DOCKER_TAG }}.tar

      - name: Upload image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.DOCKER_TAG }}
          path: /tmp/${{ env.DOCKER_TAG }}.tar
          retention-days: 1

  upload_to_ia:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        work-id: ${{ fromJSON(needs.build.outputs.NEW_IDS) }}
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.DOCKER_TAG }}
          path: /tmp

      - name: Run disseminator using Docker image
        run: |
          docker load --input /tmp/${{ env.DOCKER_TAG }}.tar
          docker run \
            --env ia_s3_access=${{ secrets.IA_S3_ACCESS }} \
            --env ia_s3_secret=${{ secrets.IA_S3_SECRET }} \
            --rm ${{ env.DOCKER_TAG }} \
            ./disseminator.py --work ${{ matrix.work-id }} \
            --platform InternetArchive